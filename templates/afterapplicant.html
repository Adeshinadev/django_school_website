		<div class="wrap-contact100" style=" background-color:#7fffd4bf; border-radius: 9px;">
			<form class="contact100-form validate-form" method="POST" action="afteradd" >
				{% csrf_token %}
				<span class="contact100-form-title">
					Prestige College Admission Form
				</span>










                   <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your State of Origin">
                    <span class="label-input100">State Of Origin *</span>
					<input class="input100" type="text" name="preferred_way_to_be_contacted" placeholder="preferred_way_to_be_contacted">

                   <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your religion">

				</div>












                   <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Name of Previous School">
                    <span class="label-input100">Name of Previous School *</span>
					<input class="input100" type="text" name="how_did_you_hear" placeholder="how did you hear of us ?">
				</div>













                   <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Reason For Leaving Current School">
                    <span class="label-input100">Reason For Leaving Current School *</span>
					<input class="input100" type="text" name="preferred_examination_center" placeholder="preferred_examination_center">
				</div>

                    <span class="label-input100">Class of admission *</span>
					<input class="input100" type="text" name="signature" placeholder="signature">
				</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
